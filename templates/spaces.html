<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery for AJAX -->

    <script>
        var selectedDate = null; // Initialize the selectedDate variable
        
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                selectable: true,
                select: function(info) {
                    // Store the selected date in the selectedDate variable
                    selectedDate = info.startStr;
                },
                validRange: {
                    start: new Date().toISOString().split("T")[0], // Start from today's date
                },
            });
            calendar.render();
        });

        $(document).ready(function() {
            // Handle the button click event
            $('#request-button').click(function() {
                if (selectedDate) {
                    // Send the selected date to the Flask route using AJAX
                    $.ajax({
                        type: 'POST',
                        url: '/spaces/{{ listing_id|safe }}',
                        data: { selectedDate: selectedDate },
                        success: function(response) {
                            alert('Selected date sent to Flask: ' + selectedDate);
                        }
                    });
                }
            });
        });
    </script>
    </script>
    <title>Spaces</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="/static/images/download.png" alt="BNB logo">
        </div>
        <nav>
            <ul>
                {% if logged_in %}
                    <li><a href="#">Spaces</a></li>
                    <li class="pipe">|</li>
                    <li><a href="#">Requests</a></li>
                    <li class="pipe">|</li>
                    <li><a href="/logout">Logout</a></li>
                {% else %}
                    <li><a href="/signup">Sign up</a></li>
                    <li class="pipe">|</li>
                    <li><a href="/login">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <!-------------------------------TITLES--------------------------------------->
    <div class="titles">
        <!-- Space name and description from the selected space -->
        <h1>Cozy Cabin</h1>
        <h4>Experience the charm of a rustic cabin nestled in the woods.</h4>
    </div>

    <!-----------------PICK-A-NIGHT-SECTION------------------------>

    <div class="pick-a-night-section">
        <h2>Pick a Night</h2>

        <!-- Calendar for available dates -->
        <div id="calendar"></div>

        <button id="request-button">Request to Book</button>
    </div>
</body>
</html>
